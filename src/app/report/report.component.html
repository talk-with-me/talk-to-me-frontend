<div class="report_window">
    <h2>Report</h2>
    <p>Please enter the reason for the report:</p>
    <input #reportText>
    <ul class='report_buttons'>
        <div [ngSwitch]="reportSubmitted">
            <p *ngSwitchCase="true" style="font-weight:bold">Report submitted</p>
            <li *ngSwitchCase="false"><b (click)="submitReport(reportText.value); reportText.value=''">Submit Report</b></li>
        </div>
        <li><b (click)="closeReport(true)">Close</b></li>
    </ul>
</div>
